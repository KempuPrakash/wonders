<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Details</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 id="wonder-title" class="text-4xl font-extrabold text-blue-800 mb-4 rounded-lg p-4 bg-gradient-to-r from-blue-100 to-indigo-100 shadow-lg">
                Loading Wonder...
            </h1>
        </header>

        <main class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <img id="wonder-image" src="" alt="Wonder Image" class="w-full h-64 md:h-96 object-cover rounded-lg mb-6 shadow-md">
            <p id="wonder-description" class="text-lg text-gray-700 leading-relaxed"></p>
        </main>

        <div class="text-center">
            <a href="index.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 shadow-md">
                &larr; Back to All Wonders
            </a>
        </div>
    </div>

    <script>
        // Define the data for each wonder
        const wondersData = {
            'great-wall': {
                name: 'Great Wall of China',
                image: 'china wall.jpeg',
                description: `The Great Wall of China is a series of ancient fortifications built in northern China. It was constructed over many centuries by different Chinese dynasties to protect against invasions from nomadic groups. The most famous sections were built during the Ming Dynasty (1368–1644). It stretches for thousands of kilometers, making it one of the most impressive architectural feats in human history. It is not a single continuous wall but a collection of walls, trenches, and natural barriers. Today, it stands as a symbol of China's rich history and resilience.`
            },
            'petra': {
                name: 'Petra',
                image: 'petraa.jpeg',
                description: `Petra is a historical and archaeological city in southern Jordan. It is famous for its unique rock-cut architecture and sophisticated water conduit system. Established around 312 BC as the capital city of the Nabataeans, it flourished as a major trading hub. The city's most iconic structure is Al-Khazneh (The Treasury), a magnificent temple carved into a sandstone cliff. Petra's intricate facades and hidden passages make it a truly mesmerizing ancient wonder.`
            },
            'colosseum': {
                name: 'Colosseum',
                image: 'Colosseum.avif',
                description: `The Colosseum, also known as the Flavian Amphitheatre, is an iconic oval amphitheatre in the center of Rome, Italy. Built from travertine limestone, tuff, and brick-faced concrete, it was the largest amphitheatre ever constructed. Completed in 80 AD, it was used for gladiatorial contests, public spectacles, mock sea battles, animal hunts, executions, re-enactments of famous battles, and dramas based on Classical mythology. It could hold between 50,000 and 80,000 spectators and remains a powerful symbol of Imperial Rome.`
            },
            'chichen-itza': {
                name: 'Chichen Itza',
                image: 'chichen-itza.webp',
                description: `Chichen Itza is a large pre-Columbian city built by the Maya people of the Terminal Classic period. Located in Tinúm Municipality, Yucatán State, Mexico, it was a major focal point in the Northern Maya Lowlands from the Late Classic (c. 600–900 AD) through the Terminal Classic (c. 800–900 AD) and into the early Postclassic period (c. 900–1200 AD). The site features numerous architectural styles, with the most famous structure being the El Castillo pyramid, known for its astronomical alignments.`
            },
            'machu-picchu': {
                name: 'Machu Picchu',
                image: 'top-destinations-machu-picchu.webp',
                description: `Machu Picchu is a 15th-century Inca citadel located in the Eastern Cordillera of southern Peru, on a 2,430-meter (7,970 ft) mountain ridge. It is believed to have been a royal estate or sacred religious site for Inca leaders. Its precise dry-stone construction, terraced fields, and panoramic views of the surrounding mountains make it an archaeological marvel. It was abandoned shortly after the Spanish conquest and remained largely unknown to the outside world until its "discovery" in 1911.`
            },
            'taj-mahal': {
                name: 'Taj Mahal',
                image: 'TAJ-MAHAL.png',
                description: `The Taj Mahal is an ivory-white marble mausoleum on the right bank of the river Yamuna in Agra, Uttar Pradesh, India. It was commissioned in 1632 by the Mughal emperor Shah Jahan to house the tomb of his favorite wife, Mumtaz Mahal. It is widely considered to be the finest example of Mughal architecture and a symbol of India's rich history. The complex includes a mosque, a guest house, and extensive gardens, all designed with exquisite symmetry and intricate details.`
            },
            'christ-redeemer': {
                name: 'Christ the Redeemer',
                image: 'Christ the Redeemer.jpg',
                description: `Christ the Redeemer is an Art Deco statue of Jesus Christ in Rio de Janeiro, Brazil. It was created by French sculptor Paul Landowski and built by Brazilian engineer Heitor da Silva Costa, in collaboration with French engineer Albert Caquot. Romanian sculptor Gheorghe Leonida sculpted the face. The statue is 30 meters (98 ft) tall, excluding its 8-meter (26 ft) pedestal, and its arms stretch 28 meters (92 ft) wide. It is located at the peak of the Corcovado mountain and offers breathtaking panoramic views of Rio de Janeiro.`
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Get the wonder ID from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const wonderId = urlParams.get('wonder');

            const wonderTitle = document.getElementById('wonder-title');
            const wonderImage = document.getElementById('wonder-image');
            const wonderDescription = document.getElementById('wonder-description');

            if (wonderId && wondersData[wonderId]) {
                const wonder = wondersData[wonderId];
                wonderTitle.textContent = wonder.name;
                wonderImage.src = wonder.image;
                wonderImage.alt = wonder.name;
                wonderDescription.textContent = wonder.description;
            } else {
                // Handle case where wonder ID is not found or invalid
                wonderTitle.textContent = 'Wonder Not Found';
                wonderImage.src = 'https://placehold.co/800x600/ef4444/ffffff?text=Error';
                wonderImage.alt = 'Error: Wonder not found';
                wonderDescription.textContent = 'The wonder you are looking for could not be found. Please go back to the home page and select a valid wonder.';
            }
        });
    </script>
</body>
</html>
